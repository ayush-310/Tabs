<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="tabs">
            <button class="button">Tab 1</button>
            <button class="button">Tab 2</button>
            <button class="button">Tab 3</button>

        </div>

        <div class="content">

        </div>
    </div>


</body>

<script>


    let tabs = [
        {
            name: 'Tab 1',
            content: 'I am Best'
        },
        {
            name: 'Tab 2',
            content: 'World is mine'
        },
        {
            name: 'Tab 3',
            content: 'No one Cares'
        }]


    let buttons = document.querySelectorAll('.button');
    let content = document.querySelector('.content');



    buttons.forEach((button) => {

        button.addEventListener('click', function () {

            buttons.forEach(btn => {
                btn.classList.remove('active');
            })

            button.classList.add('active');

            const selectedButton = tabs.find(tab => tab.name === button.textContent);
            content.innerHTML = selectedButton.content;
        })
    })




</script>

</html>
